<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item routerLink="/user-claims">Claims</a>
      <a mat-list-item routerLink="/products">Products</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>KnowYourToolset UI</span>

      <span class="example-spacer"></span>

      @if (userName) {
        <span style="padding-right:20px;">{{ userName }}</span>
        <a href="/account/logout?sid=1309997128BD922833DFA29CCFFBCDF4"><button mat-raised-button>Logout</button></a>
      }
      @else {
        <a href="/account/login"><button mat-raised-button>Login</button></a>
      }     

      
    </mat-toolbar>

    <main class="main">
      <div class="header">
        <h1>{{ pageTitle }}</h1> 
      </div>
    
      <router-outlet />
    </main>

  </mat-sidenav-content>
</mat-sidenav-container>
